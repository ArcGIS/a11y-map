<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11y Map</title>
    <link rel="stylesheet" href="https://s3-us-west-1.amazonaws.com/patterns.esri.com/files/calcite-web/1.0.0-rc.8/css/calcite-web.min.css">

    <link rel="stylesheet" href="https://js.arcgis.com/4.8/esri/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            has: {
                "esri-featurelayer-webgl": 1
            },
            packages: [{
                name: "app",
                location: locationPath + "/app"
            }]
        }
    </script>
    <script src="https://js.arcgis.com/4.8"></script>
</head>

<body>
    <div id="viewDiv">
    </div>
    <div id="liveViewInfo" class="hidden live-info" role="navigation">
        <div id="intro" aria-live="polite" role="status"></div>
        <!-- role="alert"  removed role=alert since this seems to cause duplicate speaking with voice over-->
        <div id="details" aria-live="polite" aria-atomic="true" class="detail-info"></div>
        <div aria-live="polite">
            <div class="directions-info">
                <span id="dir"></span>
            </div>
        </div>
    </div>
    <button role="main" id="keyboard" class="hidden esri-widget esri-component esri-widget-button keyboard-btn esri-icon-announcement"
        aria-label="Enable keyboard navigation">
    </button>

    <script>
        require(["app/main"]);
    </script>
</body>

</html>
