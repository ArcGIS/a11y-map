<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11y Map</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <link rel="stylesheet" href="css/main.css">
    <script>
        var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
        window.dojoConfig = {
            packages: [{
                name: "app",
                location: locationPath + "/app"
            }]
        }
    </script>
    <script src="https://js.arcgis.com/4.6"></script>
</head>

<body>
    <div id="viewDiv" role="application">
    </div>
    <div id="liveViewInfo" aria-live="polite" role="navigation" class="hidden live-info">
        <div id="intro"></div>
        <div id="details" class="detail-info">
        </div>
        <div class="directions-info">
            <span id="dir"></span>
        </div>
    </div>
    <button tabindex="0" role="button" id="keyboard" class="esri-widget esri-component esri-widget-button keyboard-btn esri-icon-announcement"
        aria-label="Enable keyboard navigation">
    </button>
    <script>
        require(["app/main"]);
    </script>
</body>

</html>
